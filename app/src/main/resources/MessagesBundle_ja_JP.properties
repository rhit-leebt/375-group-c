infoalterthefuture = ドローパイルの上位3枚のカードを非公開で表示し、好きな順序で並べ替えます。 それらをドローパイルの上部に裏向きに戻し、ターンを続けます。
infoattack = 描画せずにすぐにあなたのターンを終了し、次のプレイヤーに2ターン続けて強制します。 このカードの犠牲者は通常通りターンします（プレイまたはパスしてからドローします）。 そして、彼らの最初のターンが終わったとき、それは再び彼らのターンです。 攻撃カードの犠牲者が攻撃カードをプレイした場合、彼らのターンはすぐに終了し、次のプレイヤーは残りのターンに加えてさらに2ターンを取る必要があります。 例えば 4ターン、次に6ターン、というように続きます。
infobeardcat = これらのカードはそれ自体では無力ですが、一致する猫カードを2枚集めると、ペアとしてプレイして、任意のプレイヤーからランダムなカードを盗むことができます。 スペシャルコンボでも使用できます。
infocattermelon = これらのカードはそれ自体では無力ですが、一致する猫カードを2枚集めると、ペアとしてプレイして、任意のプレイヤーからランダムなカードを盗むことができます。 スペシャルコンボでも使用できます。
infodefuse = 爆発する子猫を引いた場合、死ぬ代わりにこのカードをプレイすることができます。 デフューズカードを廃棄パイルに置きます。 次に、爆発する子猫を取り、他のカードを並べ替えたり表示したりせずに、好きな場所に密かにドローパイルに戻します。 あなたの直後にプレイヤーを台無しにしたいですか？ 子猫をデッキの真上に置きます。 必要に応じて、デッキをテーブルの下に置いて、他の人がどこに置いたかがわからないようにします。 このカードをプレイした後、あなたの番は終わります。
infodrawfromthebottom = ドローパイルから一番下のカードを引いて、あなたのターンを終了します。
infoexplodingkitten = このカードはすぐに提示する必要があります。 デフューズカードを持っていない限り、あなたは死んでいます。 爆発する子猫を含むすべてのカードを破棄します。
infofavor = 他のプレイヤーに手札からカードを1枚与えるように強制します。 彼らはあなたに与えるカードを選びます
infoferalcat = 猫カードとして使用されます。
infohairypotatocat = これらのカードはそれ自体では無力ですが、一致する猫カードを2枚集めると、ペアとしてプレイして、任意のプレイヤーからランダムなカードを盗むことができます。 スペシャルコンボでも使用できます。
infonope = 爆発する子猫またはデフューズカード以外のアクションを停止します。 ノープカードの下にあるカードが存在しなかったと想像してみてください。 また、別の「いいえ」で「いいえ」を再生して、それを無効にし、「はい」を作成することもできます。 自分の番でなくても、アクションが始まる前であればいつでもノープカードをプレイできます。 ノープされたカードはすべて失われます。 それらを廃棄パイルに残します。 スペシャルコンボでノープをプレイすることもできます。
inforainbowralphingcat = これらのカードはそれ自体では無力ですが、一致する猫カードを2枚集めると、ペアとしてプレイして、任意のプレイヤーからランダムなカードを盗むことができます。 スペシャルコンボでも使用できます。
infoseethefuture = ドローパイルの上位3枚のカードを非公開で表示し、同じ順序に戻します。 他のプレイヤーにカードを見せないでください。
infoshuffle = 停止するように言われるまで、カードを見ずにドローパイルをシャッフルします。
infoskip = カードを引かずに、すぐにあなたのターンを終了します。 攻撃カードに反応してスキップカードをプレイした場合、それは2ターンのうち1ターンしか終了しません。 スキップカードを2枚プレイすると、両方のターンが終了します。
