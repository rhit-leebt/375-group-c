plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'checkstyle'
    id "com.github.spotbugs" version "4.7.0"
    id 'org.openjfx.javafxplugin' version '0.0.9'
    id 'info.solidsoft.pitest' version '1.5.1'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'
    testImplementation 'org.easymock:easymock:4.2'


    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    testImplementation "org.testfx:testfx-core:4.0.16-alpha"

    testImplementation "junit:junit:4.13-beta-3"
    testImplementation "org.testfx:testfx-junit:4.0.16-alpha"
}

javafx {
    version = "15.0.1"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

application {
    // Define the main class for the application.
    mainClass = 'Team5.ExplodingKittens.controller.GameApplication'
}

checkstyle {
    toolVersion '8.41'
    configFile file("config/checkstyle/checkstyle.xml")
}
checkstyleMain {
    source ='src/main/java'
}
checkstyleTest {
    source ='src/test/java'
}

spotbugsMain {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

pitest {
    targetClasses = ['team5.explodingkittens.*']  //by default "${project.group}.*"
    threads = 4
    outputFormats = ['XML', 'HTML']
    timestampedReports = false
}